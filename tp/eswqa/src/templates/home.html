{% extends "layout.html" %}
{% set active_page = "home" %}
{% block content %}

    <h2>Perguntas Recentes</h2>

	{% for perg in perguntas %}
	<div class="card">
	<div class="card-body" id="question">
		<a href="pergunta/{{ perg.idquestion }}" style="text-decoration:none; color: black">
			<h4 class="card-subtitle">{{ perg.title }}</h4>
			<p class="card-text">{{ perg.description }} </p>
		</a>
		<button class="btn btn-primary btn-icon btn-round" vote="1" id="question-upvote_{{ perg.idquestion }}" question="{{ perg.idquestion}}">
			<i class="now-ui-icons arrows-1_minimal-up"></i>
		</button>
		<span id="question-votes_{{ perg.idquestion }}">{{ perg.votes }}</span>
		<button class="btn btn-primary btn-icon btn-round" vote="-1" id="question-downvote_{{ perg.idquestion }}" question="{{ perg.idquestion }}">
			<i class="now-ui-icons arrows-1_minimal-down"></i>
		</button>
		<button class="btn btn-primary btn-outline-primary btn-round">
				{{ perg.data }}
		</button>
		<button class="btn btn-primary btn-outline-primary btn-round">
			{{ perg.fullname }}
		</button>
		<span id="question-msg_{{ perg.idquestion }}"></span>

      {% for tag in perg.tags %}
      <a href="/perguntas-por-tag/{{ tag }}">
     	 <button class="btn btn-primary btn-outline-primary btn-round">{{ tag }}</button>
       </a>
      {% endfor %}
	</div>
	</div>
	{% endfor %}

{% endblock %}
